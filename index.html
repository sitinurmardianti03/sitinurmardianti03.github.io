<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages</title>

    <style>
        :root {
            --dark: #0f172a;
            --text: #1e293b;
            --muted: #64748b;
            --accent1: #6366f1;
            --accent2: #22d3ee;
            --bg1: #f8fafc;
            --bg2: #eef2ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", "Segoe UI", sans-serif;
            background: linear-gradient(180deg, var(--bg2), var(--bg1));
            color: var(--text);
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* ANIMASI */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            min-height: 100vh;
            background: radial-gradient(
                circle at top,
                rgba(99,102,241,0.25),
                transparent 60%
            );
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            animation: fadeUp 1.2s ease forwards;
        }

        header h1 {
            font-size: 52px;
            font-weight: 600;
            letter-spacing: -1px;
            margin-bottom: 18px;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            font-size: 20px;
            color: var(--muted);
            max-width: 720px;
            margin: auto;
        }

        main {
            max-width: 1000px;
            margin: auto;
            padding: 120px 24px;
        }

        section {
            margin-bottom: 120px;
            opacity: 0;
            animation: fadeUp 1s ease forwards;
        }
